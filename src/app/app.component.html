<div class="search">
  <form #form="ngForm" (submit) = "onSubmit()">
    <input type="text" placeholder="Search City" name="city" 
    [(ngModel)]=" cityName">
  </form>
</div>
<div class="container" *ngIf="weatherData">
  <div class="upper-data">

    <img *ngIf="weatherData.main.temp > 15" src="../assets/sky.jpg" alt="Hot" >
    <img *ngIf="weatherData.main.temp <= 15" src="../assets/cold-3.jpg" alt="Cold">
  
    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature">{{weatherData.main.temp - 273.15 | number:'1.0-0'}}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/temp_transparent.png">
          <span> min </span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min - 273.15 | number:'1.0-0'}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/temp_transparent.png">
          <span> max </span>
        </div>
        <div class="info-block-value">
         {{weatherData.main.temp_max - 273.15 | number:'1.0-0'}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity_transparent.png">
          <span> humidity </span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind_transparent.png">
          <span> wind </span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}} km/h
        </div>
      </div>
    </div>
  </div>

</div>
